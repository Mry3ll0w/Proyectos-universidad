<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <p>
        <h2>Lista de elementos desordenados</h2>
        <ul>
            <!-- ul se necesita para unordered list -->
            <li>Cofee</li>
            <li>Bread</li>
            <li>Saussages</li>
        </ul>
    </p>

    <p>
        <h2>Lista de elementos ordenados</h2>
        <ol>
            <!-- ol hace referencia a ordered lists -->
            <li>Football</li>
            <li>Olimpic Jump</li>
            <li>Horse Riding</li>
        </ol>
    </p>
    
</body>
</html>
